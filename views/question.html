<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/Logo.jpg"/>
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="js/question.js"></script>
    <script src="https://kit.fontawesome.com/b448d7d57d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet">
    <title>Question</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-default">
            <a href="/"><img class = "poll-logo desktop-poll-logo" src = "img/Logo.jpg" alt = "Poll Logo"></a>
          <div class="button button-desktop">
            <a href="/new"><button class = "create-poll" type="submit">Create your own Poll<span class="fas fa-arrow-right"></span></button></a>
          </div>
        </nav>
    </div>
    <div class="wrapper mobile-wrapper">
        <h2 class="poll mobile-poll">VOTE!</h2>
        <div class="body-questions body-questions-page">
            <div class="favorite-question mobile-favorite-question" id="question-here">
            </div>
            <div id="answers-here">
            </div>
            <div class="add-members mobile-add-members">
                <button class = "copy-button">Invite members to vote<span class= "fas fa-plus-circle"></span></button>
            </div>
        </div>
    </div>
</body>
</html>
